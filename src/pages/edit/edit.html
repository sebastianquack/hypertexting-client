<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
     <ion-buttons end>
    	<button ion-button (click)="cancel()">Cancel</button>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

    
  <ion-item no-lines>
    <ion-label class="gray" stacked>Script</ion-label>
  </ion-item>
  
  <ngx-codemirror
  	[(ngModel)]="script" 
    	[config]="{
      	lineNumbers: true
    	}"
      >
  </ngx-codemirror>  	


</ion-content>
