<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item *ngFor="let node of nodes" (click)="openChat(node)">
		{{node.name}}
	</ion-item>

  <ion-fab bottom right padding>
    <button (click)="createNode()" ion-fab>  
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
